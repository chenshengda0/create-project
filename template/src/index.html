<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe id = "text" src="" frameborder="0"></iframe>
</body>
<script>
    fetch( "http://127.0.0.1:8000" ).then( res => res.text() ).then( text => {
        const obj = document.getElementById( "text" )
        obj.src = text;
    } )
</script>
</html>
